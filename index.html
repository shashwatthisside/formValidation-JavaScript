<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Form-Validation with JavaScript logic</title>
</head>
<body>
    <div class="wrapper">
        <form aciton ="#" name="myForm" onsubmit="return validateForm()">
           
            <div class="form-floating mb-3 formDesign" id="name">
                <input type="text" class="form-control" id="floatingInput" name="fname" placeholder="name@example.com">
                <label for="floatingInput">Name :</label>
                <span class="formerror"></span>
            </div>
            <div class="form-floating mb-3 formDesign" id="fathername">
                <input type="text" class="form-control" id="floatingInput" name="ffathername" placeholder="name@example.com">
                <label for="floatingInput">Father's Name :</label>
                <span class="formerror"></span>
            </div>
            <div class="form-floating mb-3 formDesign" id="motherame">
                <input type="text" class="form-control" id="floatingInput" name="fmothername" placeholder="name@example.com">
                <label for="floatingInput">Mother's Name :</label>
                <span class="formerror"></span>
            </div>
            <div class="form-floating mb-3 formDesign" id="gender">
                <select class="form-select" aria-label="Default select example" name="fgender">
                    <option selected>Open this select menu :</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Others</option>
                  </select>
            </div>
            <div class="form-floating mb-3 formDesign" id="phone">
                <input type="tel" class="form-control" id="floatingInput" name="fphone" placeholder="name@example.com">
                <label for="floatingInput">Mobile Phone :</label>
                <span class="formerror"></span>
            </div>
            <div class="form-floating mb-3 formDesign" id="email">
                <input type="tel" class="form-control" id="floatingInput" name="femail" placeholder="name@example.com">
                <label for="floatingInput">Email :</label>
                <span class="formerror"></span>
            </div>

            <!-- <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i>
                </div>
                <header>Drag & Drop to Upload File</header>
                <span>OR</span>
                <button>Browse File</button>
                <input type="file" hidden required>
            </div>      
            <div>
                <div class="image-name" style="width: 100%; display: inline-block; margin: auto;"></div>
            </div> -->

            <div class="text-center">
                <button class="btn btn-primary align-items-center justify-content-center" type="submit">Submit Form</button>
            </div>
        </form>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js">

</script>
</html>
